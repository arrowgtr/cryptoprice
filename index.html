    <script>
      async function fetchCryptoData() {
          try {
              const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana,binancecoin,kaspa&vs_currencies=usd');
              const data = await response.json();
              return data;
          } catch (error) {
              console.error('Error fetching cryptocurrency data:', error);
              return null;
          }
      }
  
      async function updatePrices() {
          const cryptoData = await fetchCryptoData();
          if (cryptoData) {
              const btcPrice = cryptoData.bitcoin.usd;
              const ethPrice = cryptoData.ethereum.usd;
              const solPrice = cryptoData.solana.usd;
              const bnbPrice = cryptoData.binancecoin.usd; // Update identifier for Binance Coin
              const kasPrice = cryptoData.kaspa.usd; // Update identifier for Kaspa
  
              updatePriceWithArrow('btc-price', btcPrice);
              updatePriceWithArrow('eth-price', ethPrice);
              updatePriceWithArrow('sol-price', solPrice);
              updatePriceWithArrow('bnb-price', bnbPrice);
              updatePriceWithArrow('kas-price', kasPrice);
          }
      }
  
      function updatePriceWithArrow(elementId, currentPrice) {
          const priceElement = document.getElementById(elementId);
          const prevPrice = parseFloat(priceElement.dataset.prevPrice || currentPrice);
          const arrowElement = document.createElement('i');
          arrowElement.classList.add('arrow');
  
          if (currentPrice > prevPrice) {
              arrowElement.classList.add('green');
              arrowElement.classList.remove('red');
          } else if (currentPrice < prevPrice) {
              arrowElement.classList.add('red');
              arrowElement.classList.remove('green');
          } else {
              // No change, remove arrow
              arrowElement.style.display = 'none';
          }
  
          priceElement.textContent = `$${currentPrice}`;
          priceElement.appendChild(arrowElement);
          priceElement.dataset.prevPrice = currentPrice;
      }
  
      updatePrices();
      setInterval(updatePrices, 600000); // Update every 10 minutes
  </script>
