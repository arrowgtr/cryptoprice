<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Popup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
    <nav class="header-nav">
        <ul>
            <li><a href="https://github.com/arrowgtr/cryptoprice/blob/main/index.html">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Guides</a></li>
            <li><a href="#">Forum</a></li>
        </ul>
    </nav>
</header>

<button id="loginBtn">
    Log In
    <img src="key.png" alt="Key Icon" class="key-icon">
</button>

<div id="loginPopup" class="popup">
    <div class="popup-content">
        <span class="close">&times;</span>
        <h2>Login</h2>
        <form>

            <input type="text" id="username" name="username" placeholder="Username">
            <br>

            <input type="password" id="password" name="password" placeholder="Password">
            <br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="registerLink">Register</a></p>
    </div>
</div>
<div id="successMessage" style="display: none;">Login successful!</div>


<div id="registerPopup" class="popup">
    <div class="popup-content">
        <span class="close">&times;</span>
        <h2>Register</h2>
        <form>
            <input type="text" id="username" name="username" placeholder="Username">
            <br>
            <input type="password" id="password" name="password" placeholder="Password">
            <br>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" id="LoginLink">Log In</a></p>
    </div>
</div>
